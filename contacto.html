<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nosotros</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header class="site-header">
      <div class="contenedor contenido-header header-anuncios">
        <div class="barra">
          <a href="index.html">
            <img src="img/logo.svg" alt="Logotipo de bienes raices">
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div> <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto"> Contacto</h1>

    <img src="img/destacada3.jpg" alt="Imegen Principal">

    <main class="contenedor contenido seccion">

      <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>

      <form class="contacto" action="">

        <fieldset>
          <legend>Información personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre">

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Tu correo electrónico" required>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Tu télefono" required>

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" placeholder="  Escribe algo..."></textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre la propiedad</legend>
          <label for="opciones">Vende o Compra</label>
          <select class="" id="opciones">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="compra">Compra</option>
            <option value="vende">Vende</option>
          </select>
          <label for="cantidad">Cantidad</label>
          <input type="number" min="0" max="10">
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Cómo desea ser contactado?</p>
          <div class="forma-Contacto">
            <label for="telefono">Télefono</label>
            <input type="radio" id="telefono" name="contacto">

            <label for="correo">E-mail</label>
            <input type="radio" id="correo" name="contacto">
          </div>

          <p>Si elejioo teléfono elija a fecha y hora</p>

          <label for="fecha">Fecha</label>
          <input type="date" id="fecha">
          <label for="hora">Hora</label>
          <input type="time" id="hora" min="09:00" max="18:00">

        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde">
      </form>

    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p >Todos los Derechos Reservados 2019 &copy</p>
      </div>
    </footer>
  </body>
</html>
